<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        #loginForm {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2eaadc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2089b3;
        }
        #content {
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2 style="text-align: center;">Protected Content</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Access Content</button>
        <p id="errorMessage" class="error"></p>
    </div>
    <div id="content">
        <!-- Your protected content goes here -->
        <h3>Welcome to Protected Content</h3>
        <p>Last accessed: 2025-02-23 01:52:47 UTC</p>
        <p>User: aaufec</p>
    </div>

    <script>
        const correctPassword = "11552506_15fgj_asvbj13u_dj2hfD"; // Change this to your desired password
        const accessLog = {
            timestamp: "2025-02-23 01:52:47",
            user: "aaufec"
        };

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const contentDiv = document.getElementById('content');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            if (input === correctPassword) {
                loginForm.style.display = 'none';
                contentDiv.style.display = 'block';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
                document.getElementById('passwordInput').value = '';
            }
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
